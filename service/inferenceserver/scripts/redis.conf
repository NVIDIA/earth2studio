# Redis configuration file for Earth2Studio API
# This enables persistence to local disk for multiple worker support

# Network
bind 127.0.0.1
port 6379
timeout 0

# Persistence - RDB (snapshot)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir ./

# Persistence - AOF (append-only file)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security (optional - uncomment if you want password protection)
# requirepass your_password_here

# Performance tuning
tcp-keepalive 300
databases 16

# Process management
daemonize yes
pidfile ""
