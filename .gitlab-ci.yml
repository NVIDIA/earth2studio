stages:
  - clone
  - lint
  - test
  - report
  - docs

github-clone:
  stage: clone
  rules:
    - if: $PIPELINE_REPO_SOURCE == "github"
  tags:
  - privileged
  extends:
    - .physicsnemo:github:pull
  image: bitnami/git

gitlab-clone:
  stage: clone
  rules:
    - if: $PIPELINE_REPO_SOURCE != "github"
  tags:
  - privileged
  extends:
    - .physicsnemo:gitlab:pull
  image: bitnami/git
  script:
    - echo "Cloning from Gitlab"

format:
  stage: lint
  tags:
  - privileged
  extends:
    - .earth2studio:test:base
  script:
    - ls -l
    - make setup-ci
    - make format

interrogate:
  stage: lint
  tags:
  - privileged
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make interrogate

lint:
  stage: lint
  tags:
  - privileged
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make lint

license:
  stage: lint
  tags:
  - privileged
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make license

pytest:
  stage: test
  tags:
  - privileged
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make install
    - make pytest
  artifacts:
    paths:
      - blossom.log
    expire_in: 1 day

coverage:
  stage: report
  tags:
  - privileged
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make coverage
  dependencies:
    - pytest

pages:
  tags:
    - pages
  stage: docs
  script:
  - echo "Publishing docs!"
  - mkdir -p public
  - ls | grep -v public | xargs mv -t public
  publish: public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_BRANCH == "gl-pages"

include:
  # - project: 'modulus/modulus-ci'
  #   ref: main
  #   file: '.gitlab-ci/earth2/studio/wheel.gitlab-ci.yml'

  # - project: 'modulus/modulus-ci'
  #   ref: main
  #   file: '.gitlab-ci/earth2/studio/docs.gitlab-ci.yml'

  - project: 'modulus/modulus-ci'
    ref: ngeneva/studio-reamped
    file: '.gitlab-ci/pull.gitlab-ci.yml'

  - project: 'modulus/modulus-ci'
    ref: ngeneva/studio-reamped
    file: '.gitlab-ci/earth2/studio/test.gitlab-ci.yml'
