format:
  stage: lint
  tags:
  - docker
  extends:
    - .earth2studio:test:base
  script:
    - ls
    - make setup-ci
    - make format
    - make interrogate

lint:
  stage: lint
  tags:
  - docker
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make lint
    - make license

pytest:
  stage: test
  tags:
  - docker
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make install
    - coverage run -m pytest test/ --capture=tee-sys --log-cli-level=INFO --log-file=../blossom.log

coverage:
  stage: report
  tags:
  - docker
  extends:
    - .earth2studio:test:base
  script:
    - make setup-ci
    - make coverage
    - coverage report >> ../blossom.log
  dependencies:
    - pytest

pages:
  tags:
    - pages
  stage: docs
  script:
  - echo "Publishing docs!"
  - mkdir -p public
  - ls | grep -v public | xargs mv -t public
  publish: public
  artifacts:
    paths:
    - public
  rules:
    - if: $CI_COMMIT_BRANCH == "gl-pages"

