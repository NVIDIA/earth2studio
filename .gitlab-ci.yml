stages:
  - clone
  - setup
  - lint
  - test
  - report
  - docs

github-clone:
  stage: clone
  rules:
    - if: $PIPELINE_REPO_SOURCE == "github"
  tags:
  - docker
  extends:
    - .physicsnemo:github:pull
  image: bitnami/git

gitlab-clone:
  stage: clone
  rules:
    - if: $PIPELINE_REPO_SOURCE != "github"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
  tags:
  - docker
  extends:
    - .physicsnemo:gitlab:pull
  image: bitnami/git
  script:
    - echo "Cloning from Gitlab"

