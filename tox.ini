[tox]
requires =
    tox >= 4.0
envlist =
    test
    test-data
    test-perturb
    test-stats
    test-aifs
    test-aurora
    test-cbottle-video
    test-dlesym
    test-dlwp
    test-dxwrapper
    test-fcn
    test-fcn3
    test-fengwu
    test-fuxi
    test-graphcast
    test-interp-modafno
    test-pangu
    test-persistence
    test-sfno
    test-stormcast
    test-cbottle-infill
    test-cbottle-sr
    test-cbottle-tc
    test-climatenet
    test-corrdiff
    test-corrdiff-taiwan
    test-derived
    test-identity
    test-precip-afno
    test-precip-afno-v2
    test-solarradiation-afno
    test-tc-tracking
    test-windgust-afno

[testenv]
# Base configuration for all environments
# This installs the local package in editable mode
# plus any extras or groups defined below.
package = editable
basepython = python3.12

[testenv:test]
runner = uv-venv-lock-runner
description = Run tests that need no extra dependencies
commands =
    pytest {posargs:-s --cov --cov-append --slow --testmon} \
        test/io \
        test/run \
        test/utils/test_coords.py \
        test/utils/test_imports.py \
        test/models/test_auto_models.py \
        test/models/test_batch.py

[testenv:test-data]
runner = uv-venv-lock-runner
description = Run tests for data sources
extras = data
commands =
    pytest {posargs:-s --cov --cov-append --slow --testmon} test/data \
        test/lexicon

[testenv:test-perturb]
runner = uv-venv-lock-runner
description = Run tests for perturbation methods
extras = perturbation
commands =
    pytest {posargs:-s --cov --cov-append --slow --testmon} test/perturbation \
        test/utils/test_interp.py # needs scipy

[testenv:test-stats]
runner = uv-venv-lock-runner
description = Run tests for statistical methods
extras = statistics
commands =
    pytest {posargs:-s --cov --cov-append --slow --testmon} test/statistics

